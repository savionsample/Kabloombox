<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600" rel="stylesheet">
    <link href="../static/css/playlist.css" rel="stylesheet">
    <link href="../static/css/please-wait.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/javascript/please-wait.min.js"></script>


    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../static/images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicons/favicon-16x16.png">

    <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->
    <script type="module" src="../static/javascript/js.cookie.min.js"></script>
    <script nomodule defer src="../static/javascript/js.cookie.js"></script>

    <title>Kabloombox</title>
</head>
<body>

    <header>
        <a href="/" id="logo">
            <img src="../static/images/KabloomboxLogo.png" id="navbar-logo" />
        </a>
        <div class="about-wrapper">
            <ul id="blah">
                <a href="/about"><li>About</li></a>
            </ul>
        </div>
        <!-- <ul id="blah">
            <a href="/about"><li>About</li></a>
        </ul> -->
        <nav>
            <div class="navbar-profile-photo navbar-account">
                {% if access_token and profile_photo %}
                    <img src={{ profile_photo}} id="photo" />
                {% elif access_token %}
                    <img src="../static/images/default.jpg" id="photo" />
                {% endif %}

            </div>

            {% if access_token %}
                <div class="navbar-username navbar-account">
                    <div class="container-2">
                        <div class="dropdown">
                            <div class="select">
                                <span>{{ profile_name }}</span>
                                <!-- <i class="fa fa-chevron-left"></i> -->
                                <img src="../static/images/dropdown.png" id="arrow" />
                        </div>
                        <a href="/logout">
                            <ul class="dropdown-menu">
                              <li>Logout</li>
                            </ul>
                        </a>
                      </div>

                    </div>
                </div>
            {% endif %}
        </nav>
    </header>
    <div class="results">
        <div class="result-playlist-header">
            <img src="../static/images/playlist-photo.png" class="result-playlist-photo"></img>
            <div class="result-playlist-info">
                <span id="result-playlist-name"><input type="text" placeholder="Title" class="input-title"></span>
                <span id="result-playlist-language">German</span>

                <form action="/create" method="post">
                    <!-- <button class="result-playlist-add-button" type="submit"> -->
                    <div class="result-playlist-add-button">
                        <span class="add-text">Add this playlist</span>
                        <span class="plus-symbol">
                            <img src="https://img.icons8.com/nolan/20/000000/plus-math.png" draggable="false">
                        </span>
                    </div>
                    <!-- </button> -->
                </form>

            </div>
        </div>
        <div class="result-playlist-body">
            <div class="body-header">
                <span class="body-header-title">Title</span>
                <span class="body-header-artist">Artist</span>
                <span class="body-header-length"><img src="../static/images/clock.png" draggable="false"></span>
                <span class="body-header-preview">Preview</span>
            </div>
    <!-- <div class="result-playlist-track">
            <span id="result-track-title">${title}</span>
            <span id="result-track-artist">${artist}</span>
            <span id="result-track-length">${duration_m}:${duration_s}</span>
            <div class="play-container result-track-preview">
                <audio class="player" src="${preview_url}" preload="none" onended="on_playing_ended(this);"></audio>
                <div class="player-button play-icon"></div>
            </div>
        </div> -->
        </div>
        
    </div>


    <script type="text/javascript">
        window.appConfig = {
            access_token: '{{ access_token }}'
        }
    </script>
    <script src="../static/javascript/playlist.js"></script>




</body>
</html>
