<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="../css/homeAndLoginPage.css" rel="stylesheet">

    <title>loginPage</title>
</head>
<body>

    {{ user_account_json }}

    {% if code %}

        <form action="/" method="post">
            {% for playlist in playlists_json %}
                <button name="playlist" value="{{ playlist['id'] }}">{{ playlist['name'] }}</button>
            {% endfor %}
        </form>

    {% else %}

        <div class="background">
            <div class="upper-block"></div>
            <!-- <div class="credit">Made with <span style="color: #473EBD;">ðŸ’œ</span> by Savion</div> -->
            <div class="credit">Made with <span style="color: #473EBD;">&#9829;</span> by Savion</div>
        </div>

        <div class="content">
            <div class="middle-block">

                <div class="logo">
                    <img src="../images/KabloomboxLogo.png" draggable="false">
                </div>

                <div class="description">
                    <p>Kabloombox translates your music taste into a foreign language</p>
                    <p>to help you find your new favorite songs and artists</p>
                </div>

                <a href="/login" id="login"><div class="loginButton">Log in with Spotify</div></a>

                <div class="extras">
                    <div class="about"><a href="/about" id="about">About</a></div>
                    <div class="feedback"><a href="/feedback" id="feedback">Feedback</a></div>
                </div>
            </div>
        </div>

    {% endif %}

</body>
<script src="../javascript/homeAndLoginPage.js"></script>
</html>
