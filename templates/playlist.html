    <header>
        <h3 class="navbar-logo">Kabloombox</h3>

        </nav>

    <div class="results">
        <div class="result-playlist-header">
            <img src="../images/playlist-photo.png" class="result-playlist-photo"></img>

                <span id="result-playlist-language">German</span>
                <button class="result-playlist-add-button" type="button">
                    <span class="add-text">Add this playlist</span>
                    <span class="plus-symbol">
                        <img src="https://img.icons8.com/nolan/20/000000/plus-math.png" draggable="false">
                    </span>
                </button>
            </div>
        </div>
        <div class="result-playlist-body">
            <div class="body-header">
                <span class="body-header-title">Header Title</span>
                <span class="body-header-artist">Header Artist</span>
                <span class="body-header-length"><img src="../images/clock.png" draggable="false"></span>
            </div>
