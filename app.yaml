runtime: python27
api_version: 1
threadsafe: true

handlers:
# - url: /search
#   static_files: /templates/search.html
#   upload: /templates/search.html
- url: /css
  static_dir: css
- url: /javascript
  static_dir: javascript
- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: ssl
  version: latest

builtins:
- deferred: on

